<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headerball – Frankfurt 1v1</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0f1a; color:#eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #wrap { display:flex; flex-direction:column; align-items:center; gap:8px; padding:12px; }
    canvas { background: linear-gradient(#0b0f1a 0%, #0b0f1a 55%, #0f1c33 100%); border:1px solid #223; max-width:100%; height:auto; }
    .bar { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:center; }
    .btn { background:#1f3159; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .btn:hover { background:#2a4174; }
    .small { font-size:12px; opacity:.8 }
    .card { background:#101725; border:1px solid #223; padding:10px; border-radius:8px; }
    .row { display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .head { width:72px; height:72px; border-radius:50%; position:relative; display:inline-block; border:3px solid #333; cursor:pointer; }
    .head.sel { outline:3px solid #68d; }
    .tag { position:absolute; bottom:-20px; width:100%; text-align:center; font-size:12px; color:#bcd; }
  </style>
</head>
<body>
<div id="wrap">
  <h2>Headerball – Frankfurt 1v1</h2>
  <div class="bar small">Steuerung: Spieler 1 (A/D = links/rechts, W = springen) · Spieler 2 (←/→ = links/rechts, ↑ = springen) · P = Pause · R = Neustart</div>

  <div id="menu" class="card">
    <h3 style="margin-top:0">Wähle deine Köpfe</h3>
    <div class="row" id="pick"></div>
    <div class="row" style="margin-top:8px;">
      <button id="startPvAI" class="btn">Start: Spieler vs. KI</button>
      <button id="startPvP" class="btn">Start: Spieler 1 vs. Spieler 2</button>
    </div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>
  <div class="bar small">Ort: Frankfurt – Skyline im Hintergrund. <span id="msg"></span></div>
</div>

<script>
const TAU=Math.PI*2, clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const CHARACTERS=[
 {id:"sevban",name:"Sevban",age:20,draw:(c,x,y,r)=>{c.fillStyle="#f0c8a8";c.beginPath();c.arc(x,y,r,0,TAU);c.fill();
  c.fillStyle="#b37a38";for(let i=-3;i<=3;i++){c.beginPath();c.arc(x+i*8,y-r*0.6+Math.cos(i)*2,r*0.35,0,TAU);c.fill();}
  c.fillStyle="rgba(60,40,30,0.25)";c.beginPath();c.arc(x,y+r*0.25,r*0.65,0,Math.PI);c.fill();
  c.fillStyle="#222";c.beginPath();c.arc(x-r*0.28,y-r*0.05,r*0.08,0,TAU);c.arc(x+r*0.28,y-r*0.05,r*0.08,0,TAU);c.fill();
  c.strokeStyle="#333";c.lineWidth=2;c.beginPath();c.arc(x,y+r*0.25,r*0.35,0.1*Math.PI,0.9*Math.PI);c.stroke();}},
 {id:"bedri",name:"Bedri",age:40,draw:(c,x,y,r)=>{c.fillStyle="#e8b892";c.beginPath();c.arc(x,y,r,0,TAU);c.fill();
  c.fillStyle="rgba(255,255,255,0.15)";c.beginPath();c.arc(x-r*0.25,y-r*0.5,r*0.35,0,TAU);c.fill();
  c.fillStyle="#111";c.beginPath();c.arc(x,y+r*0.2,r*0.75,0,Math.PI);c.fill();
  c.fillStyle="#222";c.beginPath();c.arc(x-r*0.28,y-r*0.05,r*0.08,0,TAU);c.arc(x+r*0.28,y-r*0.05,r*0.08,0,TAU);c.fill();}},
 {id:"haydar",name:"Haydar",age:33,draw:(c,x,y,r)=>{c.fillStyle="#e2a97f";c.beginPath();c.arc(x,y,r,0,TAU);c.fill();
  c.fillStyle="#1a1a1a";c.beginPath();c.arc(x,y-r*0.35,r*0.9,Math.PI,0);c.fill();
  c.fillStyle="#1a1a1a";c.beginPath();c.arc(x,y+r*0.2,r*0.75,0,Math.PI);c.fill();
  c.fillStyle="#222";c.beginPath();c.arc(x-r*0.28,y-r*0.05,r*0.08,0,TAU);c.arc(x+r*0.28,y-r*0.05,r*0.08,0,TAU);c.fill();}}
];
const pick=document.getElementById("pick"); let choiceP1=CHARACTERS[0].id, choiceP2=CHARACTERS[1].id;
function head(ch){const d=document.createElement("div");d.style.position="relative";d.style.padding="22px 12px 10px";
 const cn=document.createElement("canvas");cn.width=72;cn.height=72;ch.draw(cn.getContext("2d"),36,36,32);
 const tag=document.createElement("div");tag.className="tag";tag.textContent=ch.name;
 const w=document.createElement("div");w.className="head";w.title=ch.name;w.appendChild(cn);w.appendChild(tag);
 w.addEventListener("click",()=>{if(!choiceP1||choiceP2){choiceP1=ch.id;choiceP2=null;[...pick.querySelectorAll(".head")].forEach(e=>e.classList.remove("sel"));w.classList.add("sel");}
 else{choiceP2=ch.id;w.classList.add("sel");}}); d.appendChild(w); return d;}
CHARACTERS.forEach(ch=>pick.appendChild(head(ch)));
const canvas=document.getElementById("game"), ctx=canvas.getContext("2d");
const menu=document.getElementById("menu"), msg=document.getElementById("msg");
let state="menu", mode="PvAI", P1,P2,BALL,SCORE;
const G=1500, DT=1/60, FLOOR=canvas.height-60, GOAL_W=40, GOAL_H=140;
function makePlayer(side,id){const x=side==="left"?200:canvas.width-200;return{id,side,x,y:FLOOR-36,r:36,vx:0,vy:0,onGround:true,left:false,right:false};}
function findChar(id){return CHARACTERS.find(c=>c.id===id)||CHARACTERS[0];}
function reset(){SCORE={L:0,R:0,toWin:5};P1=makePlayer("left",choiceP1);P2=makePlayer("right",choiceP2||CHARACTERS[1].id);
  BALL={x:canvas.width/2,y:canvas.height/2-80,vx:220*(Math.random()<.5?1:-1),vy:-300,r:16};msg.textContent="";}
const keys={};addEventListener("keydown",e=>{keys[e.code]=true;if(e.code==="KeyP")state=state==="pause"?"play":"pause";if(e.code==="KeyR")reset();});
addEventListener("keyup",e=>keys[e.code]=false);
function input(){P1.left=!!keys["KeyA"];P1.right=!!keys["KeyD"];if(keys["KeyW"]&&P1.onGround){P1.vy=-600;P1.onGround=false;}
 if(mode==="PvP"){P2.left=!!keys["ArrowLeft"];P2.right=!!keys["ArrowRight"];if(keys["ArrowUp"]&&P2.onGround){P2.vy=-600;P2.onGround=false;}}
 else{const t=BALL.x;P2.left=P2.x>t+10;P2.right=P2.x<t-10;if(BALL.vy>0&&Math.abs(BALL.x-P2.x)<50&&P2.onGround&&BALL.y<P2.y-40){P2.vy=-600;P2.onGround=false;}}}
function stepP(p){const ACC=1400,MAXV=260,FRI=0.86;if(p.left)p.vx-=ACC*DT;if(p.right)p.vx+=ACC*DT;p.vx=Math.max(-MAXV,Math.min(MAXV,p.vx));
 p.vy+=G*DT;p.x+=p.vx*DT;p.y+=p.vy*DT;if(p.y+p.r>FLOOR){p.y=FLOOR-p.r;p.vy=0;p.onGround=true;p.vx*=FRI;}p.x=Math.max(p.r+GOAL_W+5,Math.min(canvas.width-p.r-GOAL_W-5,p.x));}
function collide(b,cx,cy,cr){const dx=b.x-cx,dy=b.y-cy,dist=Math.hypot(dx,dy),min=b.r+cr;if(dist<min){const nx=dx/(dist||1e-6),ny=dy/(dist||1e-6);
 const ov=min-dist;b.x+=nx*ov;b.y+=ny*ov;const v=b.vx*nx+b.vy*ny;b.vx-=1.9*v*nx;b.vy-=1.9*v*ny;b.vx+=nx*60;b.vy+=ny*60;}}
function rb(rx,ry,rw,rh){if(BALL.y>ry&&BALL.y<ry+rh){if(BALL.x-BALL.r<rx&&BALL.vx<0){BALL.x=rx+BALL.r;BALL.vx*=-0.8;}if(BALL.x+BALL.r>rx+rw&&BALL.vx>0){BALL.x=rx+rw-BALL.r;BALL.vx*=-0.8;}}
 if(BALL.x>rx&&BALL.x<rx+rw){if(BALL.y-BALL.r<ry&&BALL.vy<0){BALL.y=ry+BALL.r;BALL.vy*=-0.8;}}}
function stepB(){BALL.vy+=G*DT;BALL.x+=BALL.vx*DT;BALL.y+=BALL.vy*DT;
 if(BALL.y+BALL.r>FLOOR){BALL.y=FLOOR-BALL.r;BALL.vy*=-0.6;BALL.vx*=0.99;}
 if(BALL.x-BALL.r<0){BALL.x=BALL.r;BALL.vx*=-0.8;}if(BALL.x+BALL.r>canvas.width){BALL.x=canvas.width-BALL.r;BALL.vx*=-0.8;}
 const top=FLOOR-GOAL_H;rb(0,top,GOAL_W,GOAL_H);rb(canvas.width-GOAL_W,top,GOAL_W,GOAL_H);
 collide(BALL,P1.x,P1.y,P1.r);collide(BALL,P2.x,P2.y,P2.r);
 if(BALL.y+BALL.r>top+10){if(BALL.x<GOAL_W-6)goal("R");if(BALL.x>canvas.width-GOAL_W+6)goal("L");}}
function goal(s){if(s==="L")SCORE.L++;if(s==="R")SCORE.R++;BALL.x=canvas.width/2;BALL.y=180;BALL.vx=(Math.random()<.5?220:-220);BALL.vy=-200;
 P1.x=200;P2.x=canvas.width-200;P1.vx=P1.vy=0;P2.vx=P2.vy=0;P1.onGround=P2.onGround=true;if(SCORE.L>=5||SCORE.R>=5){msg.textContent=`Spielende – ${SCORE.L>SCORE.R?"Links":"Rechts"} gewinnt! R = Neustart`;state="pause";}
 else{msg.textContent=`Tor! L ${SCORE.L} : R ${SCORE.R}`;}}
function drawBG(){const base=FLOOR,w=canvas.width,h=canvas.height,g=ctx;g.fillStyle="#0a1529";g.beginPath();g.moveTo(0,base-20);
 const t=[[40,110],[100,70],[150,95],[210,60],[260,130],[320,85],[380,140],[450,75],[520,115],[580,65],[640,125],[700,90],[760,135],[820,70],[900,120]];
 let x=0;t.forEach(([w2,h2])=>{g.lineTo(x,base-20);g.lineTo(x,base-20-h2);g.lineTo(x+w2,base-20-h2);g.lineTo(x+w2,base-20);x+=w2+10;});
 g.lineTo(w,base-20);g.lineTo(w,h);g.lineTo(0,h);g.closePath();g.fill();g.fillStyle="#1d3b2f";g.fillRect(0,FLOOR,w,h-FLOOR);g.fillStyle="#27523f";g.fillRect(0,FLOOR-4,w,4);
 g.strokeStyle="rgba(255,255,255,0.2)";g.setLineDash([8,8]);g.beginPath();g.moveTo(w/2,FLOOR);g.lineTo(w/2,h);g.stroke();g.setLineDash([]);
 g.fillStyle="#d7e6ff";g.fillRect(0,FLOOR-GOAL_H,GOAL_W,4);g.fillRect(w-GOAL_W,FLOOR-GOAL_H,GOAL_W,4);
 g.fillRect(0,FLOOR-GOAL_H,4,GOAL_H);g.fillRect(GOAL_W-4,FLOOR-GOAL_H,4,GOAL_H);g.fillRect(w-GOAL_W,FLOOR-GOAL_H,4,GOAL_H);g.fillRect(w-4,FLOOR-GOAL_H,4,GOAL_H);}
function drawP(p){findChar(p.id).draw(ctx,p.x,p.y,p.r);}function drawBall(){ctx.fillStyle="#e8e8e8";ctx.beginPath();ctx.arc(BALL.x,BALL.y,BALL.r,0,TAU);ctx.fill();
 ctx.strokeStyle="#bbb";ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(BALL.x-BALL.r,BALL.y);ctx.lineTo(BALL.x+BALL.r,BALL.y);ctx.stroke();ctx.beginPath();ctx.arc(BALL.x,BALL.y,BALL.r*0.6,0,TAU);ctx.stroke();}
function drawScore(){ctx.fillStyle="#fff";ctx.font="bold 28px system-ui,sans-serif";ctx.textAlign="center";ctx.fillText(`${SCORE.L} : ${SCORE.R}`,canvas.width/2,40);}
let last=performance.now(),acc=0;function loop(t){const dt=Math.min(1/15,(t-last)/1000);last=t;acc+=dt;if(state==="play"){while(acc>=DT){input();stepP(P1);stepP(P2);stepB();acc-=DT;}}
 ctx.clearRect(0,0,canvas.width,canvas.height);drawBG();drawP(P1);drawP(P2);drawBall();drawScore();requestAnimationFrame(loop);}
document.getElementById("startPvAI").addEventListener("click",()=>{mode="PvAI";reset();menu.style.display="none";state="play";});
document.getElementById("startPvP").addEventListener("click",()=>{mode="PvP";reset();menu.style.display="none";state="play";});
reset();requestAnimationFrame(loop);
</script>
</body>
</html>
